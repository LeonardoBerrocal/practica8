<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Tablas</h1>
</header>
    <h4>tabla 1</h4>
    <section>
        <table border="1">
            <tr class="borde">
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr class="borde">
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
        </table>
    </section>
    <h4>tabla 2</h4>
    <section>
        <table border="1">
            <tr class="borde">
                <td class="a">A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr class="borde">
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
        </table>
    </section>
    <h4>tabla 3</h4>
    <section>
        <table id="table3" border="1">
                <tr id="ancho">
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                </tr>
                <tr>
                    <td class="borde">D</td>
                    <td colspan="2">E,F</td>
                </tr>
                <tr>
                    <td>G</td>
                    <td>H</td>
                    <td rowspan="2">I,L</td>
                </tr>
                <tr>
                    <td>J</td>
                    <td>K</td>
                </tr>
        </table>
    </section>
</body>
</html>
